language: node_js
node_js:
  - "10"
env:
  global:
  # AWS_ACCESS_KEY_ID
  - secure: ""
  # AWS_SECRET_ACCESS_KEY
  - secure: ""

install:
  - pip install --user awscli
  - npm install

script:
  - vue-cli-service build

deploy:
  provider: script
  script: aws s3 sync dist s3://compleap-proto.testiopintopolku.fi/ --delete --region eu-west-1 --cache-control max-age=600
  skip_cleanup: true
  on:
    all_branches: true
